<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="main">
        <nav>
            <div><img width="120px" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt=""></div>
            <div>
                <button class="btn">English</button>
                <button class="btn btn-red">Sign in</button>
        </nav>
        <div class="text">
            <span>Unlimited movies, TV shows, and more</span>

            <span>Ready to watch? Enter your email to create or restart your membership.</span>
            <div>
                <span><input type="text" placeholder="Enter Your Email"></span>
                <span><button class="btn btn-red-sm">Get Started </button></span>
            </div>
        </div>
        <div class="box"></div>
        <div class="separation"></div>
        
    </div>
    <footer class="footer">
        <p>Questions? Call 1-800-123-4567</p>
        <ul class="footer-links">
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Help Center</a></li>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Privacy</a></li>
